<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

</head>
<body>
<!-- 버튼과 결과를 표시할 div -->
<button onclick="displayJSON()">JSON 데이터 표시하기</button>
<div id="result">
  <!-- JSON 데이터가 여기에 표시됩니다. -->
</div>
</body>
<script>
  
  // 버튼 클릭 시 JSON 데이터를 표시하는 함수
  function displayJSON() {
    const jsonData = {
      // 여기에 JSON 데이터를 복사 붙여넣기 합니다.
      "room_301": {
        "instructor": "뮤",
        // ... 나머지 데이터
      },
      // ... 나머지 방 정보
    };

    // JSON 데이터를 문자열로 변환
    const jsonDataString = JSON.stringify(jsonData, null, 2);
    
    // 결과를 표시할 div 요소를 찾아서 그 안에 JSON 데이터를 넣습니다.
    const resultDiv = document.getElementById("result");
    resultDiv.textContent = jsonDataString;
  }
</script>
<script src="index.json"></script>
</html>
